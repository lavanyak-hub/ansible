- name: Install packages
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: print names
    ansible.builtin.package:
      name: "{{ item.name }}"
      state: "{{ item.state }}"
    loop:
    - { name: "nginx", state: "absent"}  # here absent means uninstall nginx
    - { name: "mysql", state: "absent"}
    - { name: "zip", state: "latest"}  # latest means install zip

    